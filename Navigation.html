<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="Library" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Library</a>
		<a id="Planning-for-Camp" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-campground"></i> Planning for Camp</a>
		<a id="Camper-Corner" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-face-smile"></i></i> Camper Corner</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/campkawaga/Camp-Kawaga-Resource-Center-131caa56d91780a1a8e8d9d5542a59ba?pvs=4", '_blank').focus();
			else if (id == "Library")
				window.open("https://www.notion.so/campkawaga/Library-131caa56d917807c9df0e67cbac53cf3?pvs=4", '_blank').focus();
			else if (id == "Planning-for-Camp")
				window.open("https://www.notion.so/campkawaga/Planning-for-Camp-131caa56d91780e184e5c916f5d78545?pvs=4", '_blank').focus();
			else if (id == "Camper-Corner")
				window.open("https://www.notion.so/campkawaga/Camper-Corner-131caa56d917800286e6cd8b52226ec7?pvs=4", '_blank').focus();

		}
	</script>


</body>

</html>
